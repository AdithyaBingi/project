<html>
   <head>
    
    <style> 

    
 body{background-color: grey; }

    <table>

    {

    border:2px solid black; 
    width:30%;
    background-color:grey;
    }
   td{
   padding:15px;
   height:100%;
   color:white;
    }
input{
width:100%;
height:200%;
background-color:white;
}
button{
width:100%;
height:200%;
}

</style>

  </style>

     <script type="text/javascript" src = Calculator.js ></script>
   </head>
   <body>
      <h1>Basic Calculator</h1>
      <form name="calculator">
         <table allign ="center">
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input type="button" name ="backspace" value="c" onclick="back()"></td>
               <td><input type="button" id="clear" name="clear" value="AC" onclick="clearDisplay()"></td>
               <td><input type="button" name ="reciprocal" value=" 1/Ans" onclick="calculator.display.value = 1/calculator.display.value"></td>
               <td><input type="button" name ="modulo" value="%" onclick ="setOperation('%')"></td>
            </tr>
            <tr>
               <td><input type="button" name="one" value="1" onclick="input('1')"></td>
               <td><input type="button" name="two" value="2" onclick="input('2')"></td>
               <td><input type="button" name="three" value="3" onclick="input('3')"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="setOperation('+')"></td>
               
            </tr>
            <tr>
               <td><input type="button" name="four" value="4" onclick="input('4')"></td>
               <td><input type="button" name="five" value="5" onclick="input('5')"></td>
               <td><input type="button" name="six" value="6" onclick="input('6')"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="setOperation('-')"></td>
            </tr>
            <tr>
               <td><input type="button" name="seven" value="7" onclick="input('7')"></td>
               <td><input type="button" name="eight" value="8" onclick="input('8')"></td>
               <td><input type="button" name="nine" value="9" onclick="input('9')"></td>
               <td><input type="button" class="operator" name="times" value="x" onclick= "setOperation('*')"></td>
            </tr>
            <tr>
               <td><input type="button" name ="dot" value="." onclick="insertDecimal()"></td>
               <td><input type="button" name="zero" value="0" onclick="input('0')"></td>
               <td><input type="button" name="doit" value="=" onclick="equalTo()"></td>
               <td><input type="button" class="operator" name="div" value="/" onclick="setOperation('/')"></td>
            </tr>
         </table>
      </form>
   </body>
</html>
